{% extends 'base.html' %}
{% load i18n %}
{% load static %}

{% block body %}

<section id="page-content">
        <div class="container">
                <div class="page-title">
                        <h1>{% trans 'Privacy Policy' %}</h1><br>
                        <div class="breadcrumb float-left">
                                <ul>
                                    <li><a href="{% url 'home' %}">{% trans 'Home' %}</a>
                                    </li>
                                    <li class="active"><a href="#">{% trans 'Privacy Policy' %}</a>
                                    </li>
                                </ul>
                            </div>
                    </div>
                    <div>
<br><br>
                      <p>
                        {% if LANGUAGE_CODE == 'de' %}
                            {{ privacy.content_de|safe }}
                        {% else %}
                          {{ privacy.content_en|safe }}
                        {% endif %}
                      </p>
                    </div>
        </div>
    </section>

{% endblock %}
